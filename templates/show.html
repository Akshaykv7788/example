<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <input type="search" name="search" placeholder="search">
    <input type="submit" value="search">
</form>

<table border="1">
    <tr>
        <th>id</th>
        <th>employ name</th>
        <th>employ number</th>
        <th>employ department</th>
        <th>edit</th>
    </tr>
    {% for x in value %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.employ_name }}</td>
        <td>{{ x.employ_number }}</td>
        <td>{{ x.employ_department }}</td>
        <td><a href="{% url 'delete' x.id %}">delete</a><br><a href="{% url 'update' x.id %}">upadte</a> </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'create' %}"><button type="submit">add+</button></a>

</body>
</html>
